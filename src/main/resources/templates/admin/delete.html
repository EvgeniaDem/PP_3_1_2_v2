<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:insert="fragments/bootstrap::bootstrap">
    <meta charset="UTF-8">
    <title>User</title>
</head>

<body>

<div class="container-fluid">
    <nav th:replace="fragments/navbar::navbar"></nav>
    <div class="row">
        <div th:replace="fragments/panel::panel"></div>
        <div class="col-10 bg-light">

            <!-- DELETE -->
            <div class="modal fade" th:id="'delete' + ${user.id}" tabindex="-1" role="dialog"
                 aria-labelledby="delete-user" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delete-user">Delete user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <!-- end-point:  /{id}/delete -->
                            <form action="#" th:action="@{/{id}/delete}" method="post" class="text-center"
                                  style="width: 300px; margin: auto">
                                <div class="form-group">
                                    <label th:for="'id' + ${user.id}"><b>ID</b></label>
                                    <input type="text" th:id="'id' + ${user.id}" name="id" th:value="${user.id}"
                                           class="form-control" readonly="readonly"/>
                                </div>

                                <div class="form-group">
                                    <label th:for="'firstName' + ${user.id}"><b>First name</b></label>
                                    <input type="text" th:id="'firstName' + ${user.id}" name="firstName"
                                           th:value="${user.firstName}" class="form-control" readonly="readonly"/>
                                </div>

                                <div class="form-group">
                                    <label th:for="'lastName' + ${user.id}"><b>Last name</b></label>
                                    <input type="text" th:id="'lastName' + ${user.id}" name="lastName"
                                           th:value="${user.lastName}" class="form-control" readonly="readonly"/>
                                </div>

                                <div class="form-group">
                                    <label th:for="'age' + ${user.id}"><b>Age</b></label>
                                    <input type="text" th:id="'age' + ${user.id}" name="age" th:value="${user.age}"
                                           class="form-control" readonly="readonly"/>
                                </div>

                                <div class="form-group">
                                    <label th:for="'email' + ${user.id}"><b>Email</b></label>
                                    <input type="text" th:id="'email' + ${user.id}" name="email"
                                           th:value="${user.email}" class="form-control" readonly="readonly"/>
                                </div>

                                <div class="form-group">
                                    <label th:for="'roles' + ${user.id}"><b>Role</b></label>
                                    <select disabled multiple class="custom-select" name="roles"
                                            th:id="'roles' + ${user.id}" size="2">
                                        <option th:if="${user.roles.contains(role)}"
                                                th:each="role: ${roles}"
                                                th:value="${role.name}"
                                                th:text="${role.name}"
                                                selected></option>
                                        <option th:unless="${user.roles.contains(role)}"
                                                th:each="role: ${roles}"
                                                th:value="${role.name}"
                                                th:text="${role.name}"
                                        ></option>
                                    </select>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-danger btn-primary">Delete</button>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
