<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Main Page</title>
</head>
<body>

<div class="container-fluid">

    <!--NAVBAR-->
    <!--<div class="form-group">-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <a href="#" class="navbar-brand"><b>[[${currentUser.getEmail()}]]</b> with roles:
                    [[${#strings.listJoin(currentUser.getRoleNames(),' ')}]]</a>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--</div>-->
    <!--NAVBAR ENDS-->

    <!--ADMIN+USER LEFT FORM-->
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a th:if="${currentUser.isAdmin()}" th:class="'nav-link' + ${currentUser.isAdmin() ? ' active' : ''}"
                   id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home"
                   aria-selected="true">Admin</a>
                <a th:if="${currentUser.isUser()}" th:class="'nav-link' + ${currentUser.isAdmin() ? '' : ' active'}"
                   id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <h2> Admin panel </h2>

                <br/>
                <hr/>

                <a href="/admin/all">Show all users</a>

                <br/>

                <a href="/user">Show profile</a>
                <br/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
