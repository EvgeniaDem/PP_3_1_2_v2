<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!-- Bootstrap CSS -->
<head th:insert="fragments/bootstrap::bootstrap">
    <meta charset="UTF-8">
    <title>User</title>
</head>


<body>
<div class="container-fluid">
    <!--NAVBAR -->
    <nav th:replace="fragments/navbar::navbar"></nav>

    <!--ADMIN+USER LEFT FORM-->
    <div class="row">
        <div th:replace="fragments/panel::panel"></div>
        <div class="col-10 bg-light">

            <div th:if="${currentUser.isAdmin()}" class="tab-pane fade show active" id="v-pills-home"
                 role="tabpanel" aria-labelledby="v-pills-home-tab">
                <h1>Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-item nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                           role="tab" aria-controls="home" aria-selected="true">Users table</button>
                        <button class="nav-item nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user"
                           role="tab" aria-controls="new-user" aria-selected="false">New User</button>
                    </div>
                </nav>
                <br/>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel"
                         aria-labelledby="home-tab">
                        <table class="table table-striped">
                            <div class="card-header"><h5><b>All users</b></h5></div>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">ID</td>
                                <td th:text="${user.firstName}">First Name</td>
                                <td th:text="${user.lastName}">Last Name</td>
                                <td th:text="${user.age}">Age</td>
                                <td th:text="${user.email}">Email</td>
                                <td th:text="${#strings.listJoin(user.roles,' ')}">Role</td>

                                <td>

                                    <!-- Button EDIT -->
                                    <button type="button" class="btn btn-info btn-primary" data-toggle="modal"
                                            th:data-target="'#edit' + ${user.id}">
                                        Edit
                                    </button>
                                </td>

                                <td>
                                    <!-- Button DELETE -->
                                    <button type="button" class="btn btn-danger btn-primary" data-bs-toggle="modal"
                                            th:data-bs-target="'#delete' + ${user.id}">
                                        Delete
                                    </button>

                                    <!-- DELETE MODAL -->
                                    <div class="modal fade" th:id="'delete' + ${user.id}" tabindex="-1" role="dialog"
                                         aria-labelledby="delete-user" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="delete-user">Delete user</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form action="#" th:action="'/admin/' + ${user.id}"
                                                          method="get"
                                                          class="text-center"
                                                          style="width: 300px; margin: auto">
                                                        <div class="form-group">
                                                            <label th:for="'id' + ${user.id}"><b>ID</b></label>
                                                            <input type="text" th:id="'id' + ${user.id}" name="id"
                                                                   th:value="${user.id}"
                                                                   class="form-control" readonly="readonly"/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label th:for="'firstName' + ${user.id}"><b>First
                                                                name</b></label>
                                                            <input type="text" th:id="'firstName' + ${user.id}"
                                                                   name="firstName"
                                                                   th:value="${user.firstName}" class="form-control"
                                                                   readonly="readonly"/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label th:for="'lastName' + ${user.id}"><b>Last
                                                                name</b></label>
                                                            <input type="text" th:id="'lastName' + ${user.id}"
                                                                   name="lastName"
                                                                   th:value="${user.lastName}" class="form-control"
                                                                   readonly="readonly"/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label th:for="'age' + ${user.id}"><b>Age</b></label>
                                                            <input type="text" th:id="'age' + ${user.id}" name="age"
                                                                   th:value="${user.age}"
                                                                   class="form-control" readonly="readonly"/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label th:for="'email' + ${user.id}"><b>Email</b></label>
                                                            <input type="text" th:id="'email' + ${user.id}" name="email"
                                                                   th:value="${user.email}" class="form-control"
                                                                   readonly="readonly"/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label th:for="'roles' + ${user.id}"><b>Role</b></label>
                                                            <select disabled multiple class="custom-select" name="roles"
                                                                    th:id="'roles' + ${user.id}" size="2">
                                                                <option th:if="${user.roles.contains(role)}"
                                                                        th:each="role: ${roles}"
                                                                        th:value="${role.name}"
                                                                        th:text="${role.name}"
                                                                        selected></option>
                                                                <option th:unless="${user.roles.contains(role)}"
                                                                        th:each="role: ${roles}"
                                                                        th:value="${role.name}"
                                                                        th:text="${role.name}"
                                                                ></option>
                                                            </select>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger">Delete
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade show" id="new-user" role="tabpanel"
                         aria-labelledby="new-user-tab">
                        New user tab
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
