<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<br/>
<hr/>

<div th:insert="fragments/logout :: logout"></div>
</body>
</html>
